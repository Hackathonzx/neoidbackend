version: '3.7'

services:
  postgres:
    image: postgres:16.3
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: neoidbackend
      POSTGRES_PASSWORD: "DNDt83sAFfIlxwkBKHbYn2hWYG0hhRqd"
    volumes:
      - neoidbackend_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "zcoo1igjPgQM4eb6lncDHUvJXXXTCORR"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  neoidbackend_data:










